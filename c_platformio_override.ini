# Example PlatformIO Project Configuration Override
# ------------------------------------------------------------------------------
# Copy to platformio_override.ini to activate overrides
# ------------------------------------------------------------------------------
# Please visit documentation: https://docs.platformio.org/page/projectconf.html

;[platformio]
;default_envs = soundReactive_esp32dev_quinled_dig_unov1_temp, soundReactive_esp32_eth_quinled_dig_unov1_temp

[env:soundReactive_esp32dev_quinled_dig_unov1_temp]
extends = env:soundReactive_esp32dev_quinled_dig_unov1_no_temp
build_flags = ${common.build_flags_esp32}
 -D USERMOD_DALLASTEMPERATURE
 -D USERMOD_DALLASTEMPERATURE_CELSIUS
 -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=60000
 -D USERMOD_DALLASTEMPERATURE_FIRST_MEASUREMENT_AT=20000
; *********************************************************************
; *** Use custom settings from file my_config.h
;   -D WLED_USE_MY_CONFIG
; *********************************************************************
;
;
; *** To use the below defines/overrides, copy and paste each onto it's own line just below build_flags in the section above.
;
; disable specific features
;  -D WLED_DISABLE_OTA
;  -D WLED_DISABLE_ALEXA
;  -D WLED_DISABLE_BLYNK
;  -D WLED_DISABLE_HUESYNC
;  -D WLED_DISABLE_INFRARED
;  -D WLED_DISABLE_WEBSOCKETS
;  -D WLED_DISABLE_MQTT
;  -D WLED_DISABLE_LOXONE
; enable specific features
;  -D WLED_USE_ETHERNET
; PIN defines - uncomment and change, if needed:
;    -D NUM_STRIPS=1
;    -D PIXEL_COUNTS="60, 60"
;    -D DATA_PINS="16, 3"
;    -D TOUCHPIN=T0
;    -D RLYMDE=1
;    -D RLYPIN=15
;    -D IRPIN=12
;    -D BTNPIN=0
    -D TEMPERATURE_PIN=13
; digital LED strip types - uncomment only one ! - this will disable WS281x / SK681x support
;   -D USE_APA102
;   -D USE_WS2801
;   -D USE_LPD8806
; PIN defines for 2 wire LEDs
;   -D CLKPIN=0
;   -D DATAPIN=2
; to drive analog LED strips (aka 5050) hardware configuration is no longer necessary
; configure the settings in the UI as follows (hard):
;   for the Magic Home LED Controller use PWM pins 5,12,13,15
;   for the H801 controller use PINs 15,13,12,14 (W2 = 04)
;   for the BW-LT11 controller use PINs 12,4,14,5
;
; set the name of the module - make sure there is a quote-backslash-quote before the name and a backslash-quote-quote after the name
;   -D SERVERNAME="\"WLED\""
;
; set the number of LEDs
;   -D DEFAULT_LED_COUNT=30
;
; set milliampere limit when using ESP pin to power leds
;   -D ABL_MILLIAMPS_DEFAULT=850
;
; enable IR by setting remote type
   -D IRTYPE=0 ;0 Remote disabled | 1 24-key RGB | 2 24-key with CT | 3 40-key blue | 4 40-key RGB | 5 21-key RGB | 6 6-key black | 7 9-key red | 8 JSON remote
;
; set default color order of your led strip
   -D DEFAULT_LED_COLOR_ORDER=COL_ORDER_GRB
   -D WLED_RELEASE_NAME=ESP32_quinled_dig_uno_TEMP
lib_deps = ${env.lib_deps}
    milesburton/DallasTemperature@^3.9.0
    OneWire@~2.3.5
   ; https://github.com/lorol/LITTLEFS.git
   ; WLEDSR specific: use patched version of lorol LittleFS
   https://github.com/softhack007/LITTLEFS-threadsafe.git#master
   makuna/NeoPixelBus @ 2.6.9
   https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
   arduinoFFT @ 1.5.6
monitor_filters = esp32_exception_decoder
board_build.partitions = ${esp32.default_partitions}

[env:soundReactive_esp32_eth_quinled_dig_unov1_temp]
extends = env:soundReactive_esp32_eth_quinled_dig_unov1_no_temp
build_flags = ${common.build_flags_esp32}
 -D USERMOD_DALLASTEMPERATURE
 -D USERMOD_DALLASTEMPERATURE_CELSIUS
 -D USERMOD_DALLASTEMPERATURE_MEASUREMENT_INTERVAL=60000
 -D USERMOD_DALLASTEMPERATURE_FIRST_MEASUREMENT_AT=20000
; *********************************************************************
; *** Use custom settings from file my_config.h
   -D WLED_USE_MY_CONFIG
; *********************************************************************
;
;
; *** To use the below defines/overrides, copy and paste each onto it's own line just below build_flags in the section above.
;
; disable specific features
;  -D WLED_DISABLE_OTA
;  -D WLED_DISABLE_ALEXA
;  -D WLED_DISABLE_BLYNK
;  -D WLED_DISABLE_HUESYNC
;  -D WLED_DISABLE_INFRARED
;  -D WLED_DISABLE_WEBSOCKETS
;  -D WLED_DISABLE_MQTT
;  -D WLED_DISABLE_LOXONE
; enable specific features
;  -D WLED_USE_ETHERNET
; PIN defines - uncomment and change, if needed:
;   -D NUM_STRIPS=1
;   -D PIXEL_COUNTS="60, 60"
;   -D DATA_PINS="16, 3"
;   -D TOUCHPIN=T0
;   -D RLYMDE=1
;   -D RLYPIN=-1
;   -D IRPIN=12
;   -D BTNPIN=-1
    -D TEMPERATURE_PIN=13
; digital LED strip types - uncomment only one ! - this will disable WS281x / SK681x support
;   -D USE_APA102
;   -D USE_WS2801
;   -D USE_LPD8806
; PIN defines for 2 wire LEDs
;   -D CLKPIN=0
;   -D DATAPIN=2
; to drive analog LED strips (aka 5050) hardware configuration is no longer necessary
; configure the settings in the UI as follows (hard):
;   for the Magic Home LED Controller use PWM pins 5,12,13,15
;   for the H801 controller use PINs 15,13,12,14 (W2 = 04)
;   for the BW-LT11 controller use PINs 12,4,14,5
;
; set the name of the module - make sure there is a quote-backslash-quote before the name and a backslash-quote-quote after the name
;   -D SERVERNAME="\"WLED\""
;
; set the number of LEDs
;   -D DEFAULT_LED_COUNT=30
;
; set milliampere limit when using ESP pin to power leds
;   -D ABL_MILLIAMPS_DEFAULT=850
;
; enable IR by setting remote type
    -D IRTYPE=0 ;0 Remote disabled | 1 24-key RGB | 2 24-key with CT | 3 40-key blue | 4 40-key RGB | 5 21-key RGB | 6 6-key black | 7 9-key red | 8 JSON remote
;
; set default color order of your led strip
   -D DEFAULT_LED_COLOR_ORDER=COL_ORDER_GRB
   -D WLED_RELEASE_NAME=ESP32_Ethernet_quinled_dig_uno_TEMP
lib_deps = ${env.lib_deps}
    milesburton/DallasTemperature@^3.9.0
    OneWire@~2.3.5
   ; https://github.com/lorol/LITTLEFS.git
   ; WLEDSR specific: use patched version of lorol LittleFS
   https://github.com/softhack007/LITTLEFS-threadsafe.git#master
   makuna/NeoPixelBus @ 2.6.9
   https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
   arduinoFFT @ 1.5.6
board_build.partitions = ${esp32.default_partitions}
